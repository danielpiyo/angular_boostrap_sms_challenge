      <h2>SMS App using Angular</h2> <hr>
    <p>That sends SMS virtual number at Africastalking.com</p>

    <div class="card-container">
      
    </div>
    <mat-card>
      <form class="example-form">        
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" name="fname" [(ngModel)]="smsModel.fname">
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Phone Number</mat-label>
          <span matPrefix>+254 &nbsp;</span>
          <input type="number" matInput placeholder="7xx xxx xxx" name="to" [(ngModel)]="resipientModel.to">
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Comments</mat-label>
          <textarea matInput placeholder="Message" name="message" [(ngModel)]="smsModel.message" maxlength="150"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="send()" [disabled]="loading">sends
